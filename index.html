<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#005fae">
    <title>RSP Ghanti </title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="rsp.png">

    <style>
        /* --- 1. GLOBAL STYLES --- */
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #0088ff 0%, #004a8f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            color: white; text-align: center;
            user-select: none;
            position: relative;
        }

        /* --- 2. NEPALI DATE & TIME (TOP RIGHT) --- */
        .nepali-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
        }

        .nepali-time {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nepali-date {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
            font-weight: 500;
        }

        /* --- 3. TYPOGRAPHY --- */
        h1 { 
            font-size: 32px; 
            font-weight: 800;
            margin-bottom: 40px; 
            text-shadow: 0px 4px 10px rgba(0,0,0,0.4); 
            line-height: 1.3;
            padding: 0 20px;
            letter-spacing: 1px;
            z-index: 2;
        }

        /* --- 4. THE BELL (Glassmorphism & Physics) --- */
        .bell-container {
            position: relative;
            width: 280px; height: 280px;
            display: flex; align-items: center; justify-content: center;
            z-index: 2;
        }

        .glow-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .bell-circle {
            width: 260px; height: 260px;
            background-color: transparent;
            border-radius: 50%;
            overflow: visible;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; 
            -webkit-tap-highlight-color: transparent;
            z-index: 2;
        }

        .bell-circle img { 
            width: 100%; height: 100%; 
            object-fit: contain; 
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.5));
            pointer-events: none; 
            transform-origin: top center; 
        }

        /* --- 5. ANIMATIONS --- */
        .ringing img {
            animation: swing-bell 0.15s infinite ease-in-out alternate;
        }

        @keyframes swing-bell {
            from { transform: rotate(-25deg); }
            to { transform: rotate(25deg); }
        }

        /* --- 6. TEXT & UI ELEMENTS --- */
        .instructions { 
            margin-top: 50px; 
            color: rgba(255,255,255,0.9);
            font-size: 18px; 
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .sub-text { font-size: 13px; opacity: 0.7; margin-top: 5px; font-weight: 400; }

        .btn {
            margin-top: 25px; padding: 12px 25px;
            background-color: white; color: #004a8f;
            border: none; border-radius: 30px;
            font-weight: bold; font-size: 15px;
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none; z-index: 10;
        }
        .btn:active { transform: scale(0.95); }

        .footer {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-family: monospace; letter-spacing: 1.5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- NEW: TOP RIGHT CLOCK -->
    <div class="nepali-badge">
        <div class="nepali-time" id="np-time">--:--</div>
        <div class="nepali-date" id="np-date">-----</div>
    </div>

    <!-- MAIN TITLE -->
    <h1>‡§Ö‡§¨‡§ï‡•Ä  ‡§¨‡§æ‡§∞ ‡§¨‡§æ‡§≤‡•á‡§® ‡§∏‡§∞‡§ï‡§æ‡§∞<br>‡§ù‡§æ‡§™‡§æ - ‡•´</h1>

    <!-- BELL AREA -->
    <div class="bell-container" id="bellBtn">
        <div class="glow-ring"></div>
        <div class="bell-circle">
            <img src="ghanti.png" id="bellImage" alt="Ghanti">
        </div>
    </div>

    <div class="instructions">
        Tap or Shake to Ring
        <div class="sub-text">Continuous Shake = Continuous Ringing</div>
    </div>

    <!-- UTILITY BUTTONS -->
    <button id="permission-btn" class="btn">Enable Shake Sensor</button>
    <button id="install-btn" class="btn">üì≤ Install App</button>

    <!-- FOOTER -->
    <div class="footer">Created by prabin ban</div>

    <script>
        // --- 1. DATE & TIME LOGIC (NEPALI) ---
        function updateTime() {
            const now = new Date();
            
            // Format Time (e.g., ‡•ß‡•¶:‡•™‡•´)
            const timeString = now.toLocaleTimeString('ne-NP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            // Format Date (e.g., ‡§Ü‡§á‡§§‡§¨‡§æ‡§∞, ‡•ß‡•Ø ‡§Æ‡§æ‡§ò)
            // Note: This uses Gregorian date converted to Nepali language
            const dateString = now.toLocaleDateString('ne-NP', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long'
            });

            document.getElementById('np-time').innerText = timeString;
            document.getElementById('np-date').innerText = dateString;
        }

        // Update every second
        setInterval(updateTime, 1000);
        updateTime(); // Run immediately on load

        // --- 2. SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }

        // --- 3. INSTALL PROMPT ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
        });
        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
        });

        // --- 4. AUDIO & PHYSICS ENGINE ---
        const baseSound = new Audio('bell_sound.mp3');
        baseSound.load();

        const bellBtn = document.getElementById('bellBtn');
        const permBtn = document.getElementById('permission-btn');
        
        let lastShakeTime = 0;
        let shakeTimeout;
        
        // Settings
        const SHAKE_THRESHOLD = 10; 
        const MAX_SHAKE = 40;       
        const SHAKE_DELAY = 50;     

        function playRing(volume = 1.0) {
            let soundClone = baseSound.cloneNode();
            soundClone.volume = volume;
            soundClone.play().catch(e => console.log("Audio Blocked"));

            bellBtn.classList.add('ringing');
            
            clearTimeout(shakeTimeout);
            shakeTimeout = setTimeout(() => {
                bellBtn.classList.remove('ringing');
            }, 200);
        }

        bellBtn.addEventListener('click', () => {
            bellBtn.style.transform = "scale(0.95)";
            setTimeout(() => bellBtn.style.transform = "scale(1)", 100);
            playRing(1.0);
        });

        // iOS Permission
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            permBtn.style.display = "inline-block";
            permBtn.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        permBtn.style.display = "none";
                        playRing(0.5); 
                    } else { alert("Permission denied"); }
                });
            });
        } else {
            window.addEventListener('devicemotion', handleMotion);
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;
            let acceleration = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);
            let force = Math.abs(acceleration - 9.8); 

            if (force > SHAKE_THRESHOLD) {
                const now = Date.now();
                if (now - lastShakeTime > SHAKE_DELAY) {
                    lastShakeTime = now;
                    let volume = (force - SHAKE_THRESHOLD) / (MAX_SHAKE - SHAKE_THRESHOLD);
                    if (volume > 1.0) volume = 1.0;
                    if (volume < 0.4) volume = 0.4;
                    playRing(volume);
                }
            }
        }
    </script>
</body>
</html>
