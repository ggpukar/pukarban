<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0077CC">
    <title>RSP Ghanti - Jhapa 5</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="ghanti.png">

    <style>
        body {
            margin: 0; padding: 0;
            background-color: #0077CC;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            color: white; text-align: center;
            user-select: none;
            position: relative;
        }

        h1 { 
            font-size: 28px; 
            margin-bottom: 30px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
            line-height: 1.4;
            padding: 0 20px;
        }

        .bell-circle {
            width: 250px; height: 250px;
            background-color: transparent;
            border-radius: 50%;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        .bell-circle img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            pointer-events: none; 
        }

        /* Faster animation for rapid ringing */
        .ringing { animation: ring-animation 0.1s ease-in-out; }
        
        @keyframes ring-animation {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.15); }
            50% { transform: rotate(15deg) scale(1.15); }
            75% { transform: rotate(-10deg) scale(1.15); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .instructions { margin-top: 40px; opacity: 0.8; font-size: 16px; }
        .sub-text { font-size: 12px; opacity: 0.6; margin-top: 5px; }

        .btn {
            margin-top: 20px; padding: 10px 20px;
            background-color: white; color: #0077CC;
            border: none; border-radius: 25px;
            font-weight: bold; font-size: 14px;
            cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none; 
            z-index: 10;
        }

        .footer {
            position: absolute; bottom: 15px; width: 100%;
            text-align: center; font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-family: monospace; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>‡§Ö‡§¨‡§ï‡•Ä ‡§¨‡§æ‡§∞ ‡§¨‡§æ‡§≤‡•á‡§® ‡§∏‡§∞‡§ï‡§æ‡§∞ <br>‡§ù‡§æ‡§™‡§æ - ‡•´</h1>

    <div class="bell-circle" id="bellBtn">
        <img src="rsp.png" alt="Ghanti">
    </div>

    <div class="instructions">
        Tap or Shake to Ring
        <div class="sub-text">More Shake = Continuous Ringing</div>
    </div>

    <button id="permission-btn" class="btn">Enable Shake Sensor</button>
    <button id="install-btn" class="btn">üì≤ Install App</button>

    <div class="footer">Created by prabin ban</div>

    <script>
        // --- SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }

        // --- INSTALL LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });
        installBtn.addEventListener('click', () => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
        });

        // --- AUDIO & SHAKE LOGIC ---
        const baseSound = new Audio('bell_sound.mp3');
        // Pre-load the audio
        baseSound.load();

        const bellBtn = document.getElementById('bellBtn');
        const permBtn = document.getElementById('permission-btn');
        
        let lastShakeTime = 0;
        const SHAKE_THRESHOLD = 12; // Slightly more sensitive
        const MAX_SHAKE = 50;

        function playRing(volume = 1.0) {
            // 1. VISUAL: Restart animation instantly
            bellBtn.classList.remove('ringing');
            void bellBtn.offsetWidth; // Force reflow
            bellBtn.classList.add('ringing');

            // 2. AUDIO: Clone the node to allow overlapping sounds
            // This is the key change: cloneNode() creates a NEW player every time
            let soundClone = baseSound.cloneNode();
            soundClone.volume = volume;
            
            soundClone.play().catch(e => console.log("Audio blocked:", e));
            
            // Garbage collection will handle the clones after they finish playing
        }

        bellBtn.addEventListener('click', () => playRing(1.0));

        // iOS Permission
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            permBtn.style.display = "block";
            permBtn.addEventListener('click', () => {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        permBtn.style.display = "none";
                        playRing(0.5); // Test sound
                    } else { alert("Permission denied"); }
                });
            });
        } else {
            window.addEventListener('devicemotion', handleMotion);
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;
            
            let acceleration = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);
            let force = Math.abs(acceleration - 9.8);

            if (force > SHAKE_THRESHOLD) {
                const now = Date.now();
                
                // REDUCED TIMER: Only 80ms delay (very fast) to allow rapid ringing
                if (now - lastShakeTime > 80) {
                    lastShakeTime = now;

                    let volume = (force - SHAKE_THRESHOLD) / (MAX_SHAKE - SHAKE_THRESHOLD);
                    if (volume > 1.0) volume = 1.0;
                    if (volume < 0.3) volume = 0.3; // Minimum volume

                    playRing(volume);
                }
            }
        }
    </script>
</body>
</html>
